<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduVerse Registration</title>
  <link rel="stylesheet" href="group.css">

</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 class="logo"> EduVerse</h1>
      <p class="subtitle">Almost there!</p>
      <p class="desc">Finish setting up your profile for the complete experience</p>
      <form>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <div class="role">
          <label><input type="radio" name="role" checked> Student</label>
          <label><input type="radio" name="role"> Instructor</label>
        </div>
        <button type="submit">Sign Up</button>

      </form>
    </div>
  </div>
</body>
</html>
