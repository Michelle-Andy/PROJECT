<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduVerse Dashboard</title>
  <link rel="stylesheet" href="dash.css">
</head>
<body>
  <header>
    <div class="logo">EduVerse</div>
    <input type="text" placeholder="What do you want to study today?">
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">My Courses</a>
      <a href="#">My Profile</a>
      <a href="#">Log Out</a>
    </nav>
  </header>

  <main>
    <section class="greeting">
      <h1>Hello, <span>Group8</span></h1>
      <p>Explore. Learn. Grow.</p>
    </section>

    <h2 class="modules-heading">Course Modules</h2>
    <div class="modules">
      <div class="card">
        <img src="web.jpg" alt="Web Dev">
        <h3>Web Development</h3>
        <p>CSC 121</p>
        <div class="stars">★★★★☆ 4.0</div>
      </div>
      <div class="card">
        <img src="ict.jpg" alt="ICT">
        <h3>ICT</h3>
        <p>UUY - CSC 122</p>
        <div class="stars">★★★☆☆ 3.0</div>
      </div>
      <div class="card">
        <img src="math.jpg" alt="Math">
        <h3>General Mathematics</h3>
        <p>MTH 111</p>
        <div class="stars">★★★★☆ 3.5</div>
      </div>
      <div class="card">
        <img src="physics.jpg" alt="Physics">
        <h3>General Physics</h3>
        <p>PHY 121</p>
        <div class="stars">★★★★☆ 4.0</div>
      </div>
    </div>
  </main>
</body>
</html>
